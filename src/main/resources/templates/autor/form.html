<!DOCTYPE html>

<html th:replace="~{fragments/layout :: layout(~{::head},~{::main})}">

<head th:replace="~{fragments/head :: head(~{::title},~{})}">
    <title>Cadastro de Autor</title>
</head>

<body>
<main>
    <div class="container h-custom">
        <h1 >Cadastro de Autor</h1>
        <hr>
        <div class="row d-flex justify-content-center align-items-center h-100 mb-5">
            <form class="row g-3 needs-validation" novalidate
                  th:action="@{/autor/save}"
                  th:object="${autor}" method="post">

                <input class="form-control" type="hidden" th:field="*{id}">

                <div class="col-md-6">
                    <div class="form-floating">
                        <input class="form-control" id="nome" type="text" th:field="*{nome}" placeholder="Nome"
                               th:errorclass="is-invalid" required>
                        <label for="nome">Nome</label>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-floating">
                        <input class="form-control" id="sobrenome" type="text" th:field="*{sobrenome}" placeholder="Sobrenome"
                               th:errorclass="is-invalid" required>
                        <label for="sobrenome">Sobrenome</label>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('sobrenome')}" th:errors="*{sobrenome}"></div>
                    </div>
                </div>

                <hr/>

                <button type="submit" class="btn btn-outline-primary btn-lg">Enviar</button>
                <a th:href="|/autor|" class="btn btn-secondary btn-lg">Lista</a>
            </form>
        </div>
    </div>

</main>
</body>
</html>
